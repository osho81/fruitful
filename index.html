<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat+Alternates:ital,wght@0,300;0,500;0,900;1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="public/styles.css">

    <script type="text/javascript" src="index.js" charset="utf-8"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Candy Smash</title>
</head>

<body>
    <div>
        <h1>FRUITY</h1>
        <div id="gameProgress">
            <div id="gameBar"></div>
        </div>
        <br>
        <button id="playButton">
            <h4>Start!</h4>
        </button>

    </div>
    <div class="score-board" id="board-increase">
        <h3>SCORE</h3>
        <h3 id="score"></h3>
    </div>
    <div class="instructions">
        <h4 id="hovering-instruction">Game instructions...</h4>
        <p>One step allowed, in all directions</p>
        <p>Each step cost 5 points</p>
        <p>------</p>
        <p>Scores for finding matches:</p>
        <p>Three-in-a-row = 3 points</p>
        <p>Four-in-a-row = 10 points</p>
        <p>Five-in-a-row = 20 points</p>
    </div>
    
    <div class='grid' id="grid-shake"></div>

    <!-- credits to icon providers -->
    <footer>
        <p>Osho ü•ù 2021</p>
        <p id="footer-credits">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p> 
    </footer>
    
</body>

</html>
